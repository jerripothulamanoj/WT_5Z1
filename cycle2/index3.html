<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asynchronous Data Fetching</title>

<style>
body{
    font-family:Arial;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    padding:40px;
}

.container{
    width:700px;
    border:2px solid #ddd;
    background:white;
}

header{
    background:#e57373;
    color:white;
    text-align:center;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}

footer{
    background:#e57373;
    color:white;
    text-align:center;
    padding:10px;
}

table{
    width:100%;
    border-collapse:collapse;
}

thead{
    background:#cfd8dc;
}

th,td{
    padding:10px;
    border:1px solid #b0bec5;
}

tbody{
    background:#b3e5fc;
}

#status{
    padding:10px;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="container">

<header>Asynchronous Data Fetching</header>

<p id="status">Loading...</p>

<table>
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<footer>Â© 2025 Asynchronous Data Fetching</footer>

</div>

<script>
async function fetchUsers(){
    const status = document.getElementById("status");
    const tbody = document.getElementById("tableBody");

    try{
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        if(!response.ok)
            throw new Error("Failed to fetch data");

        const users = await response.json();

        status.textContent = "";

        users.forEach(user=>{
            tbody.innerHTML += `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                </tr>
            `;
        });

    }catch(error){
        status.textContent = "";
        alert(error.message);
    }
}

fetchUsers();
</script>

</body>
</html>
