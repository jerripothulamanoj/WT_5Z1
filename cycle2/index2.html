<!DOCTYPE html>
<html>
<head>
    <title>Sample Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        /* Header */
        .header {
            background-color: #e57373;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Main Layout */
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            width: 40%;
        }

        h3 {
            margin-bottom: 10px;
        }

        /* Product Card */
        .product {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }

        button {
            background-color: #e57373;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Cart Item */
        .cart-item {
            background: #fff;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }

        input {
            width: 40px;
            margin-left: 5px;
        }

        .total {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="header">Sample Shopping Cart</div>

<div class="container">

    <!-- Products Section -->
    <div class="section">
    <h3>Products</h3>
    <div id="productList"></div>
</div>


    <!-- Cart Section -->
    <div class="section">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <div class="total">
            Total Price: Rs.<span id="total">0</span>
        </div>
    </div>

</div>

<div class="footer">Â© 2024 Shopping Cart Example</div>

<script>
    const products = [
    { id: 1, name: "Product 1", price: 91999, image: "./images/product1.png"},
    { id: 2, name: "Product 2", price: 55490, image: "./images/product2.png"},
    { id: 3, name: "Product 3", price: 74900, image: "./images/product3.png" }
];


    let cart = [];

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        const existing = cart.find(item => item.id === id);

        if (existing) {
            existing.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }

        updateCart();
    }

    function removeFromCart(id) {
        cart = cart.filter(item => item.id !== id);
        updateCart();
    }

    function displayProducts() {
    const productList = document.getElementById("productList");

    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <img src="${product.image}" width="100"><br>
            <strong>${product.name}</strong><br>
            Rs.${product.price}<br>
            <button onclick="addToCart(${product.id})">
                Add to Cart
            </button>
        `;
        productList.appendChild(div);
    });
}

displayProducts();


    function changeQuantity(id, qty) {
        const item = cart.find(item => item.id === id);
        item.quantity = parseInt(qty);
        updateCart();
    }

    function updateCart() {
        const cartDiv = document.getElementById("cartItems");
        const totalSpan = document.getElementById("total");

        cartDiv.innerHTML = "";
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;

            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                ${item.name} - Rs.${item.price} x 
                <button onclick="removeFromCart(${item.id})">Remove</button>
                <input type="number" min="1" value="${item.quantity}"
                    onchange="changeQuantity(${item.id}, this.value)">
            `;
            cartDiv.appendChild(div);
        });

        totalSpan.textContent = total;
    }
</script>

</body>
</html>
